'downstairs_night_time':
  alias: Night Time
  sequence:
  - service: alarm_control_panel.alarm_arm_night
    data:
      entity_id: alarm_control_panel.total_connect
  - service: switch.turn_off
    data:
      entity_id: switch.ge_12722_onoff_relay_switch_switch_4 #entryway overhead
  - service: switch.turn_off
    data:
      entity_id: switch.ge_12722_onoff_relay_switch_switch_5 #living room fan
